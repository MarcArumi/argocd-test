apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-1
  namespace: argocd
  labels:
    env: qa
    type: app
spec:
  project: default
  source:
    path: app-1/qa
    repoURL: 'https://github.com/MarcArumi/argocd-test.git'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: qa
  syncPolicy:
    #automated:
    #  selfHeal: true
    #  prune: true
    syncOptions:
    - CreateNamespace=true